[project]
name = "tapir-archicad-mcp"
version = "0.1.0"
description = "MCP server that exposes all Tapir commands to AI models through autogenerated tools"
readme = "README.md"
authors = [
    { name = "SzamosiMate", email = "szamimate@yahoo.com" }
]
requires-python = ">=3.13"
dependencies = [
    "faiss-cpu>=1.12.0",
    "fastmcp>=2.10.5",
    "multiconn-archicad",
    "numpy>=2.3.2",
    "sentence-transformers>=5.1.0",
]

[project.scripts]
tapir-archicad-mcp = "tapir_archicad_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
multiconn-archicad = { url = "https://github.com/SzamosiMate/multiconn_archicad/releases/download/v0.4.1/multiconn_archicad-0.4.1-py3-none-any.whl" }
